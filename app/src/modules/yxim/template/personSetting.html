<div class="esn-right-dialog">
  <div class="esn-right-dialog-grpset" >
          <div class="search-loading-animation esn-grpset-loading" ng-show='grpset.showloading'>
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
          <div class='esn-grpset-mask' ng-show='grpset.showMask'></div>

          <div class="charge-head">
            <span class="icon-web_icon_close charge-icon" ng-click="closeDiag()"></span>
            <span>设置</span>
          </div>
          <div class='esn-grpset-main'>
            <div class='esn-grpset-head ng-hide'>
                <div class='esn-grpset-title'>名称</div>
                <input class='esn-grpset-name' type='text' ng-model='param.name' readonly='true' />
                <!-- <div class='esn-grpset-edit' ng-click='editGroupName($event)'>编辑</div> -->
            </div>
            <div class='esn-grpset-set'>
                <div class='esn-grpset-set-item'>
                    <div id="stcikel"class='esn-grpset-set-item-title'>置顶聊天消息</div>
                    <switchtool troggle='entity.stick' ng-click='goStick()'></switchtool>
                </div>
                <div class='esn-grpset-set-item'>
                    <div class='esn-grpset-set-item-title'>消息免打扰</div>
                    <!-- <div id="muteel" class="esn-grpset-set-item-switch" ng-class="{'esn-grpset-set-item-switch-on':param.mute,'esn-grpset-set-item-switch-off':!param.mute}" ng-click='goMute()'></div> -->
                    <switchtool troggle='entity.mute' ng-click='goMute()'></switchtool>
                </div>
            </div>
            <!-- <div class='esn-grpset-member'>
              <span class='esn-grpset-member-title'>成员</span>
              <span class='esn-grpset-member-number' ng-bind='param.numberOfMembers'></span>
            </div> -->
            <div class='esn-grpset-member-items-warp' style="position: static;">
              <div class='esn-grpset-member-items'>
                  <div class='esn-grpset-member-item esn-grpset-member-add' ng-click='invitePerson($event)' ng-if="qz_user_type == 0 || qz_user_type == 1">
                      <div class='esn-grpset-member-logo'>+</div>
                      <div class='esn-grpset-member-text'>添加</div>
                  </div>
                  <!-- <div class='esn-grpset-member-item esn-grpset-member-remove' ng-show='isOwner' ng-click='showremoveGrpMemberLogo()'>
                      <div class='esn-grpset-member-logo'>-</div>
                      <div class='esn-grpset-member-text'>移除</div>
                  </div> -->
                  <div class='esn-grpset-member-item' ng-click="userCard(param.id,param)">
                      <div class='esn-grpset-member-logo' style="border:none;" ng-attr-mid="{{param.id}}">
                        <headerphoto item="entity"></headerphoto>
                        <!-- <img ng-src='item.avatar_middle' onerror="this.src='src/style/images/avt_default.png'"/> -->
                        <!-- <div ng-if='myself.id != item.id' class='esn-grpset-remove-logo' ng-click='removeGrpMember(item.id)' ng-show='grpset.showremoveGrpMemberLogo'>-</div> -->
                      </div>
                      <div class='esn-grpset-member-text' ng-bind='param.name'></div>
                  </div>
              </div>
            </div>
          </div>
          <!-- <div class='esn-grpset-bottom esn-grpowner' ng-show='isOwner'>
              <div class='esn-grpset-bottom-dissolved' ng-click='dismissChatGroup()'>解散</div>
              <div class='esn-grpset-bottom-out' ng-click='exitChatGroup()'>退出</div>
          </div> -->
          <!-- <div class='esn-grpset-bottom' ng-show='!isOwner'>
              <div class='esn-grpset-bottom-out' style='width:100%' ng-click='exitChatGroup()'>退出</div>
          </div> -->
    </div>
</div>
